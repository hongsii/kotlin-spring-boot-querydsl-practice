spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem://localhost/~/querydsl_test;MODE=MYSQL
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop

  output:
    ansi:
      enabled: always

logging.level:
  org.hibernate:
    type: trace
